<div class="contentwrapper">
    <ul class="buttonlist">
        <li><button class="stdbtn btn_blue" type="button" data-toggle="modal" data-target="#userAddModal">新增</button></li>
        <li><button class="stdbtn btn_blue" type="button" onclick="modifyUsers()">修改</button></li>
        <li><button class="stdbtn btn_blue" type="button" data-toggle="modal" data-target="#userLeaveModal">请假</button></li>
    </ul>
    <table id="userTable" data-pagination="true">
    </table>
</div>
<div class="modal fade" id="userAddModal" tabindex="-1" role="dialog" data-backdrop="false"></div>
<div class="modal fade" id="userLeaveModal" tabindex="-1" role="dialog" data-backdrop="false"></div>
<script src="/page/sys/users/user.js"></script>
<script>
    $('#userAddModal').load('/page/sys/users/add.html');
    $('#userLeaveModal').load('/page/sys/users/userLeave.html');

    $('#userTable').bootstrapTable({
        url : 'users/list',
        singleSelect : true,
        clickToSelect : true,
        columns : [{
            field : '',
            title : '',
            checkbox : true
        },{
            field : 'user_name',
            title : '用户编号'
        },{
            field : 'name',
            title : '用户名'
        },{
            field : 'mobile',
            title : '手机号'
        },{
            field : 'status',
            title : '状态',
            formatter : function(v){
                return constants.userStatus[v] || v;
            }
        }]
    });

    function modifyUsers(){
        var $table = $('#userTable');
        var data = $table.bootstrapTable('getSelections');
        if(data.length == 0){
            X.dialog('请选择一条数据');
            return;
        }
        X.putDataIntoForm('#userForm',data[0],'#userAddModal');
    }
</script>
